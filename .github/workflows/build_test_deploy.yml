name: Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'

    - name: Install dependecies   
      run: npm install

    - name: Start Backend
      run: npm run start-be &

    - name: Start Frontend
      run: npm run start-fe &

    - name: Start UI Tests
      run: npm run test:ui
